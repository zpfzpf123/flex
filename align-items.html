<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 500px;
        height: 500px;
        background-color: orange;
        display: flex;
    }
    .item{
        width: 100px;
    }
    .i1{
        background-color:red;
        font-size: 30px;
        height: 50px;
    }
    .i2{
        background-color: blue;
        height: 100px;
    }
    .i3{
        background-color: green;
        height: 120px;
    }
    .i4{
        background-color: yellow;
        height: 60px;
    }
</style>
<body>
    <div class="box">
        <div class="item i1">item1</div>
        <div class="item i2">item2</div>
        <div class="item i3">item3</div>
        <div class="item i4">item4</div>
    </div>
    <button class="b1">normal</button>
    <button class="b2">stretch</button>
    <button class="b3">flex-start</button>
    <button class="b4">flex-end</button>
    <button class="b5">center</button>
    <button class="b6">baseline</button>
    <script src="../../jquery/jquery-3.5.1.min.js"></script>
    <script>
        $(".b1").click(function(){
            $(".box").css("align-items","normal")
        })
        $(".b2").click(function(){
            $(".box").css("align-items","stretch")
        })
        $(".b3").click(function(){
            $(".box").css("align-items","flex-start")
        })
        $(".b4").click(function(){
            $(".box").css("align-items","flex-end")
        })
        $(".b5").click(function(){
            $(".box").css("align-items","center")
        })
        $(".b6").click(function(){
            $(".box").css("align-items","baseline")
        })
    </script>
</body>
</html>
